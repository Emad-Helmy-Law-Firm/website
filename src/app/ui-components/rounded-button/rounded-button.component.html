<button
  type="button"
  class="btn1"
  style="display: flex"
  (click)="navigate()"
  [ngClass]="buttonType == 'bright' ? 'btn1' : 'btn2'"
  [ngStyle]="
    isContactUs ? { 'border-radius': '17px', 'width': width, 'text-align': 'center'} : { 'border-radius': '50px' }
  "
>
  <p>{{ buttonTitle }}</p>
</button>
